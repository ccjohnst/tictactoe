<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="ccjohnst">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="playButton">
    <button id="X">X</button>
    <button id="O">O</button>
  </div>
  <section class="grid" style="display: grid; grid-template-columns: repeat(3, 200px); grid-template-rows: repeat(3, 200px);">
  <div class="square" id="box0">
    <button class="sqaureButtons" id='button0'>0</button>
  </div>
  <div class="square" id="box1">
    <button class="sqaureButtons" id='button1'>1</button>
  </div>
  <div class="square" id="box2">
    <button class="sqaureButtons" id='button2'>2</button>
  </div>
  <div class="square" id="box3">
    <button class="sqaureButtons" id='button3'>3</button>
  </div>
  <div class="square" id="box4">
    <button class="sqaureButtons" id='button4'>4</button>
  </div>
  <div class="square" id="box5">
    <button class="sqaureButtons" id='button5'>5</button>
  </div>
  <div class="square" id="box6">
    <button class="sqaureButtons" id='button6'>6</button>
  </div>
  <div class="square" id="box7">
    <button class="sqaureButtons" id='button7'>7</button>
  </div>
  <div class="square" id="box8">
    <button class="sqaureButtons" id='button8'>8</button>
  </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
