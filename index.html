<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="ccjohnst">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="grid" style="display: grid; grid-template-columns: repeat(3, 200px); grid-template-rows: repeat(3, 200px);">
  <div class="square" id="box0"></div>
  <div class="square" id="box1"></div>
  <div class="square" id="box2"></div>
  <div class="square" id="box3"></div>
  <div class="square" id="box4"></div>
  <div class="square" id="box5"></div>
  <div class="square" id="box6"></div>
  <div class="square" id="box7"></div>
  <div class="square" id="box8"></div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
